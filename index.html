<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.freepik.com/free-vector/cartoon-style-robot-vectorart_78370-4103.jpg?ga=GA1.1.856026252.1735303750&semt=ais_hybrid_sidr">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chatbot">
        <div class="chat-header">
            <div class="header-info">
                <img src="https://img.freepik.com/free-vector/ai-technology-robot-cyborg-illustrations_24640-134419.jpg?ga=GA1.1.856026252.1735303750&semt=ais_hybrid_sidr" height="50"  alt="">
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button class="fa-solid fa-angle-down"></button>
        </div>
        <div class="chat-body">
            <div class="message bot">
                <img src="https://img.freepik.com/free-vector/chatbot-concept-background-realistic-style_23-2147831749.jpg?ga=GA1.1.856026252.1735303750&semt=ais_hybrid_sidr" height="50"  alt="">
                <div class="message-text">
                    Hey there ðŸ‘‹ <br>How can I help you today?
                </div>
            </div>
            <div class="message user-message">
                <div class="message-text">Lolor sit amet Recusanam quasi quaerat alias ab quis aliquid</div>
            </div>
            <div class="message bot">
                <img src="https://img.freepik.com/free-vector/chatbot-concept-background-realistic-style_23-2147831749.jpg?ga=GA1.1.856026252.1735303750&semt=ais_hybrid_sidr" height="50"  alt="">
                <div class="message-text">
                    <div class="thinking-indicator">
                        <h2 class="dot"></h2>
                        <h2 class="dot"></h2>
                        <h2 class="dot"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <input class="message-input" placeholder="Message..."  name="" id="" required value="">
                <div class="chat-control">
                    <button type="button"><i class="fa-regular fa-face-smile"></i></button>
                    <button type="button"><i class="fa-solid fa-paperclip"></i></button>
                    <button type="submit" id="send-message"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
